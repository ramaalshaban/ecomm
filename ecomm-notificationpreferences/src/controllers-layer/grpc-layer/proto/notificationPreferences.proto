
syntax = "proto3";

package notificationPreferences;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message userNotificationPreferences {
    string id = 1;
    string userId = 2;
    bool orderUpdates = 3;
    bool shippingUpdates = 4;
    bool promoOptIn = 5;
    bool paymentEvents = 6;
    bool systemEvents = 7;
}
message adminNotificationConfig {
    string id = 1;
    string adminId = 2;
    repeated string triggerEvents = 3;
    repeated string notifyBy = 4;
    bool enabled = 5;
}




message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
        string accessToken = 8;
}

message HelloMessageReply {
    string hello = 1;
}

service notificationPreferencesService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}