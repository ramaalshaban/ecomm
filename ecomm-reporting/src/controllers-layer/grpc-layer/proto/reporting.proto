
syntax = "proto3";

package reporting;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message salesReport {
    string id = 1;
    google.protobuf.Struct dateRange = 2;
    double totalRevenue = 3;
    int32 orderCount = 4;
    int32 productCount = 5;
    repeated google.protobuf.Struct bestsellers = 6;
    double refundsTotal = 7;
    string exportJobId = 8;
}
message exportJob {
    string id = 1;
    int32 exportType = 2;
    int32 status = 3;
    string requestedBy = 4;
    google.protobuf.Timestamp startedAt = 5;
    google.protobuf.Timestamp completedAt = 6;
    string downloadUrl = 7;
}
message reportingJobAudit {
    string id = 1;
    string exportJobId = 2;
    string action = 3;
    google.protobuf.Timestamp timestamp = 4;
    google.protobuf.Struct details = 5;
}




message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
        string accessToken = 8;
}

message HelloMessageReply {
    string hello = 1;
}

service reportingService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}